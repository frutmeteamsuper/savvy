<div class="container" style="margin-top: 120px;">
    <h2 class="section-title__title" style="padding-bottom: 35px;">Registro en Savvylatinos.co</h2>

    <div class="row">
        
        <!--Start Registration One Left-->
        <div class="col-xl-7 col-lg-7">
            <div class="registration-one__left">
                <span class="img-register">
                    <img src="https://gaviaspreview.com/wp/zilom/wp-content/themes/zilom/images/register.png" alt="register" />
                    </span>
            </div>
        </div>
        <!--End Registration One Left-->

        <!--Start Registration One Right-->
        <div class="col-xl-5 col-lg-5">
            <div class="registration-one__right wow slideInRight" data-wow-delay="100ms"
                data-wow-duration="2500ms">
                <div class="registration-one__right-form">
                    <div class="title-box">
                        <h4>Comienza ahora</h4>
                    </div>
                    <div class="">
                        <form [formGroup]="ngFormSignup" (ngSubmit) ="onRegister()">
                           
                            <div class="form-group form-focus">
                                <!-- <input type="email" class="form-control floating"> -->
                                    <input type="email" class="form-control floating" id="email" placeholder="Email" formControlName="email" [(ngModel)]="user.email" required [ngClass]="{ 'is-invalid': submitted && fval.email.errors }">
                                <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
                                    <div *ngIf="fval.email.errors.required">Email is required</div>
                                    <div *ngIf="fval.email.errors.email">Enter a valid email address</div>
                                </div>
                                <label class="focus-label">e-mail</label>
                            </div>
                            <div class="form-group form-focus">
                                <!-- <input type="email" class="form-control floating"> -->
                                <input type="password" class="form-control" id="password" formControlName="password" placeholder="*******" [(ngModel)]="user.password" [ngClass]="{ 'is-invalid': submitted && fval.password.errors}" required>
                                <div *ngIf="submitted && fval.password.errors"class="invalid-feedback">
                                    <div ngClass="fval.password.errors.required">
                                    Password is required.
                                    </div>
                                <div *ngIf="fval.password.errors.minlength">Password must be at least 6 characters</div>
                                </div>
                                <label class="focus-label">Contraseña</label>
                            </div>
                            <div class="form-group form-focus">
                                <input type="checkbox" (click)="setPolitics()"> <a class="forgot-link" >He leído y acepto los terminos de uso</a>
                            </div>
                            <a (click)="onRegister()">crear</a>
                            <button class="btn btn-primary btn-block btn-lg login-btn" type="submit" disabled="disabled" [hidden]="!waiting &&  politics">Enviar</button>
                            <button class="btn btn-primary btn-block btn-lg login-btn" type="submit" [hidden]="waiting  ||  !politics" >Enviar</button>
                            <!-- <div class="login-or">
                                <span class="or-line"></span>
                                <span class="span-or">o</span>
                            </div> -->
                            <div [hidden]="!isError">
                                <div style="color: red;text-align: left;">
                                {{message}}
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--End Registration One Right-->
    </div>
</div>
